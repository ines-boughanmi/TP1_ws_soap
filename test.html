<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service SOAP - Éligibilité Prêt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .result p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .criteria-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .criteria-list li {
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Test d'Éligibilité au Prêt</h1>
        
        <form id="loanForm">
            <div class="form-group">
                <label for="customerName">Nom du client :</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Ex: Mohamed Ali">
            </div>
            
            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" required placeholder="Ex: 35" min="18" max="100">
            </div>
            
            <div class="form-group">
                <label for="yearlyIncome">Revenu annuel (TND) :</label>
                <input type="number" id="yearlyIncome" name="yearlyIncome" required placeholder="Ex: 300000" min="0">
            </div>
            
            <div class="form-group">
                <label for="cibilScore">Score CIBIL :</label>
                <input type="number" id="cibilScore" name="cibilScore" required placeholder="Ex: 650" min="300" max="900">
            </div>
            
            <div class="form-group">
                <label for="employmentMode">Mode d'emploi :</label>
                <select id="employmentMode" name="employmentMode" required>
                    <option value="">-- Sélectionnez --</option>
                    <option value="Employé">Employé</option>
                    <option value="Indépendant">Indépendant</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Retraité">Retraité</option>
                </select>
            </div>
            
            <button type="submit">Vérifier l'éligibilité</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Vérification en cours...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Masquer le résultat précédent et afficher le loading
            result.style.display = 'none';
            loading.style.display = 'block';
            
            // Récupérer les données du formulaire
            const formData = {
                customerName: document.getElementById('customerName').value,
                age: parseInt(document.getElementById('age').value),
                yearlyIncome: parseInt(document.getElementById('yearlyIncome').value),
                cibilScore: parseInt(document.getElementById('cibilScore').value),
                employmentMode: document.getElementById('employmentMode').value
            };
            
            try {
                // Appeler l'API
                const response = await fetch('http://localhost:8081/getLoanStatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Masquer le loading
                loading.style.display = 'none';
                
                // Afficher le résultat
                result.style.display = 'block';
                
                if (data.isEligible) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ Félicitations !</h3>
                        <p><strong>${formData.customerName}</strong>, vous êtes éligible au prêt !</p>
                        <p><strong>Montant approuvé :</strong> ${data.approvedAmount.toLocaleString('fr-TN')} TND</p>
                    `;
                } else {
                    result.className = 'result error';
                    let criteriasHtml = '';
                    if (data.criteriaMismatch && data.criteriaMismatch.length > 0) {
                        criteriasHtml = '<ul class="criteria-list">';
                        data.criteriaMismatch.forEach(criteria => {
                            criteriasHtml += `<li>${criteria}</li>`;
                        });
                        criteriasHtml += '</ul>';
                    }
                    
                    result.innerHTML = `
                        <h3>❌ Désolé</h3>
                        <p><strong>${formData.customerName}</strong>, vous n'êtes pas éligible au prêt.</p>
                        <p><strong>Raisons :</strong></p>
                        ${criteriasHtml}
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>⚠️ Erreur</h3>
                    <p>Impossible de se connecter au service. Assurez-vous que le serveur est en cours d'exécution sur le port 8081.</p>
                    <p><small>${error.message}</small></p>
                `;
            }
        });
    </script>
</body>
</html>
